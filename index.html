<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div id="game-board">
    <div class="lens" id="green"></div>
    <div class="lens" id="red"></div>
    <div class="lens" id="yellow"></div>
    <div class="lens" id="blue"></div>
    <div id="game-menu">
      <div class="heading">Simon<sup>&reg;</sup></div>
        <div class="menu-option" id="brutal-indicator"></div>
        <div class="menu-option" id="count-display"></div>
        <div class="menu-option" id="start-btn"></div>
        <div class="menu-option" id="brutal-btn"></div>
        <div class="menu-label">count</div>
        <div class="menu-label">start</div>
        <div class="menu-label">brutal</div>
      <div class="power-switch">
        <div class="power-label" id="off-label">off</div>
        <div id="power-btn"></div>
        <div class="power-label" id="on-label">on</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
